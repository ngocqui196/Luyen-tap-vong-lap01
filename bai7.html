<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau "while"</title>
</head>
<body>
<script>
    for(let i = 1; i <= 100; i++) {
        if ( i % 3 === 0 && i % 5 === 0) {
            alert("FizzBuzz");
            // console.log("FizzBuzz");
        }  else if (i % 3 === 0 ) {
            alert("Fizz");
            // console.log("Fizz");
        } else if ( i % 5 === 0 ) {
            alert("Buzz");
            // console.log("Buzz")
        } else {
            alert(i)
            // console.log(i)
        }
    }
</script>
</body>
</html>
