<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button id="playgame" onclick="playGame()" >Chơi</button>
<script>
    function ramDom() {
         k = Math.round(Math.random() * 10);

         return k;
    }
    function playGame() {
        let i = ramDom();
        console.log(i);
        for (let j = 0; j < 3; j++) {
            let so = prompt("Nhập số từ 1 đến 10.");
            if (j !== 2){
                if (i === parseInt(so)) {
                    alert("Chúc mừng bạn đã đoán trúng!");
                    break;
                } else if (i < parseInt(so)) {
                    alert("Có lẽ bạn nhập số lớn hơn rồi đấy! Thử nhập số nhỏ hơn xem sao.")

                }else {
                    alert("Có lẽ bạn nhập số nhỏ hơn rồi đấy! Thử nhập số lớn hơn xem sao.")
                }
            }else {
                alert("Game Over! You are loss!")
            }
        }

    }


</script>
</body>
</html>
