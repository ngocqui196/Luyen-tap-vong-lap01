<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm soát nhiệt độ</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập nhiệt độ:"));
    if (a <= 20) {
        alert("tăng nhiệt độ");
    } else if (a > 100) {
        alert("giảm nhiệt độ");
    }else {
        alert("eo phai lam gi ca");
    }

</script>
</body>
</html>
